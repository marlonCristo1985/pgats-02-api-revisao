name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Use Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm run test-controller

    - name: Subir a API
      run: npm start &

    - name: Esperar a API estar on
      run: sleep 5

    - name: rodar os testes de API HTPP
      run: npm rum test-external